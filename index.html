<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title">Meal Finder</h1>
        <h2>Find any recipe</h2>
       
    </header>
   
    <div class="wrapper">
        <div class="search">
         
            <input type="text" id='search' autocomplete="on" placeholder="Search for a Meal...">
            
            <button type="submit" id="btn1" onclick="searchRecipe()">Search</button>
           
            <button  class="btn"  onclick="searchRandom()" type="submit"><i id="btn2" class="fa fa-random" aria aria-hidden="true"></i></button>
        </div>
        <div class="recipeBox">
            <div class="row" id="row">
                 
            </div>
           
        </div>

    </div>
    <!-- <footer>&copy; 2020 Made by Faiza</footer> -->

    <script src="index.js"></script>
</body>
</html>
